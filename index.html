<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, intial-scale=1" >

<link rel="preconnect" href="https://fonts.googleapis.com">

<title>Code Review</title>

<body>
    <header class="intro">
        <h1> THE CODE REVIEW </h1>
        <h2>Signup for our news letter</h2>
        <p>Get the latest news on how your code is doing right in your box</p>
    </header>
    <br>
    <hr style="height:.3em;">
    <hr>
    <form>
        <h2>Contact Information</h2>
        <fieldset class="cont">
            <div>

            <span><input type="text" id="fullname" name="full-name" placeholder="Required">
            </span>
            </div>
        <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="full-name"name="full-name" placeholder="Required">
        </div>
            <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="full-name">
        </div>
            <div>
            <label for="address">Street Address</label>
            <input type="text" id="adress" name="full-name">
        </div>
        <div>
            <label for="city">City</label>
            <br>
            <input type="text" id="city" name="full-name">
        </div>
            <div>
            <label for="state">State</label> <!-- drop down menu needed here-->
            <br>
                <select id="state">
                    <option value="" disabled selected>Choose State</option>

                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>

                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>

                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>

            </select>
        </div>
            <br>
            <br>
            <label for="zip">Zip Code</label>
            <br>
            <input type="text" id="zip" name="full-name">
        </fieldset>
        <hr style="width:320px;">
        <h2>Newsletter</h2>
        <fieldset>
            <label>Select the newsletters you would like to recieve</label>
            <br>
            <br>
            <div class="news">
                <input type="checkbox" id="html-news" name="news">
                <label for="html-news">HTML News</label>
            </div>
            <br>
            <div class="news">
                <input type="checkbox" id="css-news" name="news">
                <label for="css-news">CSS News</label>
            </div>
            <br>
            <div class="news">
                <input type="checkbox" id="js-news" name="news">
                <label for="js-news">Javascript News</label>
            </div>
            <br>
            <br>
            <label>Select the newsletters you would like to recieve</label>
            <br>
            <br>
            <div class="news">
                <input type="radio" id="html-format" name="newsletter">
                <label for="html-format">HTML</label>
            </div>
            <br>
            <div class="news">
                <input type="radio" id="plain-format" name="newsletter">
                <label for="plain-format">Plain Text</label>
            </div>
            <br>
            <br>
            <label>Other topics you'd like to hear  about</label>
            <br>
            <br>
            <textarea></textarea>

        <button type="submit">Sign Up</button>
